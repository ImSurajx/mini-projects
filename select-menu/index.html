<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./images/arrow.png" alt="" srcset="" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./images/youtube.png" alt="" srcset="">
                    <p>Youtube</p>
                </li>
                 <li class="options">
                    <img src="./images/instagram.png" alt="" srcset="">
                    <p>Instagram</p>
                </li>
                 <li class="options">
                    <img src="./images/twitter.png" alt="" srcset="">
                    <p>Twitter</p>
                </li>
                 <li class="options">
                    <img src="./images/pinterest.png" alt="" srcset="">
                    <p>Pinterest</p>
                </li class="options">
                <li class="options">
                    <img src="./images/whatsapp.png" alt="" srcset="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
