<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3d83ffa77a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
        <div>
            <span><img src="./images/image-1.png" alt="Description of photo 1" srcset=""></span>
            <span><img src="./images/image-2.png" alt="Description of photo 2" srcset=""></span>
            <span><img src="./images/image-3.png" alt="Description of photo 3" srcset=""></span>
        </div>
        <div>
            <span><img src="./images/image-4.png" alt="Description of photo 4" srcset=""></span>
            <span><img src="./images/image-5.png" alt="Description of photo 5" srcset=""></span>
            <span><img src="./images/image-6.png" alt="Description of photo 6" srcset=""></span>
        </div>
     </div>
        <img src="images/next.png" id="nextBtn">
    </div>
    <script src="./script.js"></script>
</body>
</html>
